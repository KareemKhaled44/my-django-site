{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<html lang="en">
  <head>
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <!-- tailwind -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/css/tw-elements.min.css"
    />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          fontFamily: {
            montserrat: ["Montserrat", "serif"],
          },
        },
        corePlugins: {
          preflight: false,
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static '/assets/css/global.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/header.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/index.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/login.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/checkout.css' %}" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
<body>
  <div class="flex justify-center items-center h-[700px] flex-col">
    <h2 class="text-xl text-gold font-bold mb-1">Forgot your password?</h2>
    <p class="text-gold p-4">Enter your email address below, and we'll send you a link to reset your password.</p>
  
    <form method="POST" class="">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit" class="btn">
        Send reset link
      </button>
    </form>
  </div>
  
</body>

{% endblock %}
