{% extends "useradmin/base-sidebar.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gold">Create New Order</h1>
        <p class="text-light/80">Step 1: Enter order details</p>
    </div>

    <!-- Order Form -->
    <div class="bg-primary rounded-lg shadow-lg border border-white/10 p-6">
        <form method="POST">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="space-y-6">
                  
                    <!-- User Selection -->
                    <div>
                        <label class="block text-sm font-medium text-light mb-2">Customer *</label>
                        {{ form.user }}
                    </div>

                    <!-- Address -->
                    <div>
                        <label class="block text-sm font-medium text-light mb-2">Shipping Address *</label>
                        {{ form.address }}
                    </div>

                    <!-- Payment Method -->
                    <div>
                        <label class="block text-sm font-medium text-light mb-2">Payment Method *</label>
                        {{ form.payment_method }}
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-6">
                    <!-- Coupons -->
                    <div>
                        <label class="block text-sm font-medium text-light mb-2">Apply Coupons</label>
                        {{ form.coupons }}
                    </div>

                    <!-- Order Status -->
                    <div>
                        <label class="block text-sm font-medium text-light mb-2">Order Status *</label>
                        {{ form.order_status }}
                    </div>

                    <!-- Paid Status -->
                    <div class="flex items-center">
                        {{ form.paid_status }}
                        <label class="ml-2 text-sm font-medium text-light">Mark as Paid</label>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="mt-8 flex justify-end gap-3">
                <a href="{% url 'useradmin:orders' %}" class="px-6 py-2 rounded-lg border border-white/10 text-light hover:bg-white/5 transition">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2 rounded-lg bg-gold text-dark font-medium hover:bg-gold/90 transition">
                    Continue to Add Items
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
