{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#b9a848',
                        dark: '#28282B',
                        light: '#F9FAFB',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{% static '/assets/css/global.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/header.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/index.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/login.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/checkout.css' %}" />
</head>
<body class="bg-transparent min-h-screen">
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-2xl w-full">
            <div class="border-2 border-white/30 rounded-lg overflow-hidden shadow-lg">
                <div class="bg-dark p-6">
                    <h1 class="text-primary text-3xl font-bold">Contact Us</h1>
                    <p class="text-primary mt-2">We'd love to hear from you!</p>
                </div>
                
                <div class="p-6 md:p-8">
                    <form class="space-y-6" method="POST" id="contact-form">
                        {% csrf_token %}
                        
                        <div>
                            <label for="name" class="block text-[#b9a848] text-sm font-medium mb-1">Full Name</label>
                            <input type="text" name="full_name" id="full_name" 
                            class="w-full px-4 py-2 bg-transparent border-2 border-white/30 rounded-md text-light focus:outline-none
                             focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Your name" required>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-[#b9a848] text-sm font-medium mb-1">Email Address</label>
                            <input type="email" id="email" name="email"
                            class="w-full px-4 py-2 bg-transparent border-2 border-white/30 rounded-md text-light 
                            focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                             placeholder="Email" required>
                        </div>

                        <div>
                            <label for="phone" class="block text-[#b9a848] text-sm font-medium mb-1">Phone Number</label>
                            <input type="text" id="phone" name="phone"
                            class="w-full px-4 py-2 bg-transparent border-2 border-white/30 rounded-md text-light 
                            focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                             placeholder="Phone" required>
                        </div>
                        
                        <div>
                            <label for="subject" class="block text-[#b9a848] text-sm font-medium mb-1">Subject</label>
                            <input type="text" id="subject" name="subject"
                            class="w-full px-4 py-2 bg-transparent border-2 border-white/30 rounded-md 
                            text-light focus:outline-none focus:ring-2 focus:ring-primary 
                            focus:border-transparent" placeholder="What's this about?" required>
                        </div>
                        
                        <div>
                            <label for="message" class="block text-[#b9a848] text-sm font-medium mb-1">Message</label>
                            <textarea id="message" name="message" rows="4" 
                            class="w-full px-4 py-2 bg-transparent border-2 border-white/30 rounded-md 
                            text-light focus:outline-none focus:ring-2 focus:ring-primary
                             focus:border-transparent" placeholder="Your message here..."></textarea>
                        </div>
                        
                        <div class="flex justify-center">
                            <button 
                            type="submit"
                            class="bg-[#1E1E1E] w-2/4 text-center text-[#b9a848] font-semibold border-2 border-[#ffffff55] shadow-[_0px_0px_10px_rgba(95,157,231,0.2)] font-bold py-2 px-4 
                            rounded-md mt-4 hover:bg-[#b9a848]
                             hover:text-[#28282B] ease-in-out duration-150">Send Message</button
                             >
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </main>
  
    
</body>
</html>
{% endblock content %}
