{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<body class="bg-transparent min-h-screen">
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-2xl w-full">
            <div class="border-2 border-white/30 rounded-lg overflow-hidden shadow-lg">
                <!-- Header Section -->
                <div class="bg-dark p-6">
                    <h1 class="text-gold text-3xl font-bold">Contact Us</h1>
                    <p class="text-gold mt-2">We'd love to hear from you!</p>
                </div>
                
                <!-- Form Section -->
                <div class="p-6 md:p-8">
                    <form class="space-y-6" method="POST" id="contact-form">
                        {% csrf_token %}
                        
                        <!-- Name Field -->
                        <div>
                            <label for="name" class="block text-gold text-sm font-medium mb-1">Full Name</label>
                            <input type="text" name="full_name" id="full_name" 
                            class="w-full px-4 py-2 bg-transparent border-2 border-white/30 rounded-md text-light focus:outline-none
                             focus:ring-2 focus:ring-gold focus:border-transparent" placeholder="Your name" required>
                        </div>
                        
                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-gold text-sm font-medium mb-1">Email Address</label>
                            <input type="email" id="email" name="email"
                            class="w-full px-4 py-2 bg-transparent border-2 border-white/30 rounded-md text-light 
                            focus:outline-none focus:ring-2 focus:ring-gold focus:border-transparent"
                             placeholder="Email" required>
                        </div>

                        <!-- Phone Field -->
                        <div>
                            <label for="phone" class="block text-gold text-sm font-medium mb-1">Phone Number</label>
                            <input type="text" id="phone" name="phone"
                            class="w-full px-4 py-2 bg-transparent border-2 border-white/30 rounded-md text-light 
                            focus:outline-none focus:ring-2 focus:ring-gold focus:border-transparent"
                             placeholder="Phone" required>
                        </div>
                        
                        <!-- Subject Field -->
                        <div>
                            <label for="subject" class="block text-gold text-sm font-medium mb-1">Subject</label>
                            <input type="text" id="subject" name="subject"
                            class="w-full px-4 py-2 bg-transparent border-2 border-white/30 rounded-md 
                            text-light focus:outline-none focus:ring-2 focus:ring-gold 
                            focus:border-transparent" placeholder="What's this about?" required>
                        </div>
                        
                        <!-- Message Field -->
                        <div>
                            <label for="message" class="block text-gold text-sm font-medium mb-1">Message</label>
                            <textarea id="message" name="message" rows="4" 
                            class="w-full px-4 py-2 bg-transparent border-2 border-white/30 rounded-md 
                            text-light focus:outline-none focus:ring-2 focus:ring-gold
                             focus:border-transparent" placeholder="Your message here..."></textarea>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="flex justify-center">
                            <button 
                            type="submit"
                            class="bg-darker w-2/4 text-center text-gold font-semibold border-2 border-white/30 shadow-[0px_0px_10px_rgba(95,157,231,0.2)] font-bold py-2 px-4 
                            rounded-md mt-4 hover:bg-gold hover:text-dark transition-colors duration-150">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
{% endblock content %}
